  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : A friend class can access ____________________ members of other class in which it is declared as friend.',
          choices: [" A. private",
            " B. protected",
            " C. public",
            " D. Both 1 and 2"],
          correctAnswer: 3
        }, {
          question: 'Q2 : If class A is a friend of B, then B doesn’t become a friend of A automatically.',
          choices: [" A. TRUE",
            " B. FALSE"],
          correctAnswer: 0
        }, {
          question: 'Q3 : A friend function can be',
          choices: [" A. A method of another class",
            " B. A global function",
            " C. Both A and B",
            " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: 'Q4 : Which of the following is false?',
          choices: [" A. Friendship is not inherited",
            " B. The concept of friends is there in Java.",
            " C. Both A and B",
            " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: 'Q5 : What will be output for the following code?\n\
        <pre><h5>         class Box{\n\
          int capacity;\n\
            public:\n\
              void print();\n\
              friend void show();\n\
              bool compare();\n\
              friend bool lost();\n\
          };</pre>',
          choices: [" A. 4",
            " B. 3",
            " C. 2",
            " D. 1"],
          correctAnswer: 2
        },
        {
          question: 'Q6 : Which keyword is used to represent a friend function?',
          choices: [" A. Friend",
            " B. friend",
            " C. friend_func",
            " D. Friend_func",],
          correctAnswer: 1
        },
        {
          question: 'Q7 : Where does keyword ‘friend’ should be placed?',
          choices: [" A. function declaration",
            " B. function definition",
            " C. main function",
            " D. block function"],
          correctAnswer: 0
        },
        {
          question: "Q8 : Pick the correct statement.",
          choices: [" A. Friend functions are in the scope of a class",
            " B. Friend functions can be called using class objects",
            " C. Friend functions can access only protected members not the private members",
            " D. Friend functions can be invoked as a normal function"],
          correctAnswer: 3
        },
        {
          question: 'Q9 : Which of the following is correct about friend functions?',
          choices: [" A. Friend functions use the dot operator to access members of a class using class objects",
            " B. Friend cannot access the members of the class directly",
            " C. Friend functions can be private or public",
            " D. All of the above"],
          correctAnswer: 0
        }, {
          question: 'Q10 : Which one of the following is correct, when a class grants friend status to another class?',
          choices: [" A. The member functions of the class generating friendship can access the members of the friend class.",
            " B. Class friendship is reciprocal to each other.",
            " C. All member functions of the class granted friendship have unrestricted access to the members of the class granting the friendship.",
            " D. There is no such concept."],
          correctAnswer: 2
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

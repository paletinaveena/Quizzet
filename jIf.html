  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : An IF-ELSE statement is also called ___.',
          choices: [" A. Branching statement", " B. Control statement", " C. Block statements", " D. All"],
          correctAnswer: 3
        }, {
          question: 'Q2 : An IF or ELSE IF statement accepts ___ as input before branching.',
          choices: [" A. boolean", " B. int", " C. float", " D. char"],
          correctAnswer: 0
        }, {
          question: 'Q3 : An IF statement in Java is also a ___ statement.',
          choices: [" A. boolean", " B. conditional", " C. iterative", " D. optional"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : An ELSE statement must be preceded by ___ statement in Jav A.',
          choices: [" A. IF", " B. ELSE IF", " C. IF or ELSE IF", " D. None"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : The condition of an IF statement evaluates to boolean only if the expression contains?',
          choices: [" A. logical operators", " B. relational operators", " C. boolean operands", " D. All"],
          correctAnswer: 3
        },
        {
          question: 'Q6 : If the condition of an IF-statement is false, which is true below. ',
          choices: [" A. IF block is execute D.", " B. ELSE block is execute D.", " C. Both IF and ELSE blocks are skipped", " D. Both IF and ELSE blocks are execute D."],
          correctAnswer: 1
        },
        {
          question: 'Q7 : An IF-ELSE statement is better than a SWITCH statement in which scenario below?',
          choices: [" A. Checking for More-than condition", " B. Checking for Less-than condition", " C. Checking for Ranges", " D. All"],
          correctAnswer: 3
        },
        {
          question: "Q8 : Choose a wrong statement on Java IF-ELSE syntax below.",
          choices: [" A. if(condition)\n  //statement1\nelse\n  //statement2", " B. else\n  //statement2", " C. if(condition1)\n  //statement1\nelse if(condition2)\n  //statement2", " D. if(condition1)\n  //statement1\nelse if(condition2)\n  //statement2\nelse\n  //statement3"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : What is the output of Java program with IF statement?<br><br>\
<pre><h5>         if(1)\n\
          {\n\
            System.out.println("OK");\n\
          }</pre>',
          choices: [" A. OK", " B. No output", " C. Compiler error", " D. None"],
          correctAnswer: 2
        }, {
          question: 'Q10 : What is maximum lines of code that can be written inside a Java style IF, ELSE or IF-ELSE block?',
          choices: [" A. 32", " B. 64", " C. 512", " D. None"],
          correctAnswer: 3
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which keyword is used to handle the expection?',
          choices: [" A. Try",
            " B. Throw",
            " C. Catch",
            " D. None of the above",],
          correctAnswer: 2
        },
        {
          question: 'Q2 : Which is used to throw a exception?',
          choices: [" A. Throw",
            " B. Try",
            " C. Catch",
            " D. None of the above"],
          correctAnswer: 0
        },
        {
          question: 'Q3 : What will be the output?<br><br>\
        <pre><h5>         int main(){\n\
            int x = -1;\n\
            try {\n\
                cout << "Inside try n";\n\
                if (x < 0){\n\
                  throw x;\n\
                  cout << "After throw n";\n\
                }\n\
            }\n\
            catch (int x ) {\n\
                cout << "Exception Caught n";\n\
            }\n\
            cout << "After catch n";\n\
            return 0;\n\
          }</pre>',
          choices: [" A. Inside try\nException Caught\nAfter throw \nAfter catch",
            " B. Inside try\nException Caught\nAfter catch",
            " C. Inside try\nException Caught",
            " D. Inside try\nAfter throw\nAfter catch"],
          correctAnswer: 1
        }, {
          question: 'Q4 : What should be put in a try block?\n1. Statements that might cause exceptions\n2. Statements that should be skipped in case of an exception',
          choices: [" A. Only 1",
            " B. Only 2",
            " C. Both 1 and 2",
            " D. None of above"],
          correctAnswer: 0
        }, {
          question: 'Q5 : What is the advantage of exception handling ?\n1. Remove error-handling code from the software\'s main line of code.\n2. A method writer can choose to handle certain exceptions and delegate others to the caller.\n3. An exception that occurs in a function can be handled anywhere in the function call stack.',
          choices: [" A. Only 1",
            " B. 1, 2 and 3",
            " C. 1 and 3",
            " D. 1 and 2"],
          correctAnswer: 1
        },
        {
          question: 'Q6 : How do define the user-defined exceptions?',
          choices: [" A. Inherting & overriding exception class functionlity",
            " B. Overriding class functionlity",
            " C. Inherting class functionlity",
            " D. None of the above"],
          correctAnswer: 0
        },
        {
          question: 'Q7 : Return type of uncaught_exception() is ___________.',
          choices: [" A. int",
            " B. bool",
            " C. char *",
            " D. double"],
          correctAnswer: 1
        },
        {
          question: "Q8 : If inner catch handler is not able to handle the exception then__________ .",
          choices: [" A. Compiler will look for outer try handler",
            " B. Program terminates abnormally",
            " C. Compiler will check for appropriate catch handler of outer try block",
            " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: 'Q9 : Which type of program is recommended to include in try block?',
          choices: [" A. Static memory allocation",
            " B. Dynamic memory allocation",
            " C. Const reference",
            " D. Pointer"],
          correctAnswer: 1
        }, {
          question: 'Q10 : Which exception is thrown by dynamic_cast?',
          choices: ["A. bad_cast",
            " B. bad_typeid",
            " C. bad_exception",
            " D. bad_alloc"],
          correctAnswer: 0
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : To create a class, use the keyword?',
          choices: [" A. new",
            " B. except ",
            " C. class",
            " D. object"],
          correctAnswer: 2
        }, {
          question: 'Q2 : All classes have a function called?',
          choices: [" A. __init__",
            " B. __init__()",
            " C. init",
            " D. init()"],
          correctAnswer: 1
        }, {
          question: 'Q3 : The __________ parameter is a reference to the current instance of the class, and is used to access variables that belong to the class.',
          choices: [" A. __init__()",
            " B. self",
            " C. both A and B",
            " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : You can delete properties on objects by using the ______ keywor D.',
          choices: [" A. delete",
            " B. dlt",
            " C. del",
            " D. drop"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : A variable that is defined inside a method and belongs only to the current instance of a class is known as',
          choices: [" A. Inheritance ",
            " B. Instance variable",
            " C. Function overloading",
            " D. Instantiation "],
          correctAnswer: 1
        },
        {
          question: 'Q6 : A class variable or instance variable that holds data associated with a class and its object is known as',
          choices: [" A. Class variable",
            " B. Method",
            " C. Operator overloading",
            " D. Data member"],
          correctAnswer: 3
        },
        {
          question: 'Q7 : What is setattr() used for?',
          choices: [" A. To set an attribute",
            " B. To access the attribute of the object",
            " C. To check if an attribute exists or not",
            " D. To delete an attribute"],
          correctAnswer: 0
        },
        {
          question: "Q8 : _____ represents an entity in the real world with its identity and behaviour.",
          choices: [" A. A method",
            " B. An object",
            " C. A class",
            " D. An operator"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : The class has a documentation string, which can be accessed via?',
          choices: [" A. ClassName",
            " B. ClassName __doc__",
            " C. __doc__",
            " D. ClassName.__doc__"],
          correctAnswer: 3
        }, {
          question: `Q10 : What will be output for the folllowing code?<br><br>\
<pre><h5>     
      class test:\n\
        def __init__(self,a):\n\
            self.a=a\n\
        def display(self):\n\
            print(self.a)\n\
      obj=test()\n\
      obj.display()</h5></pre>`,
          choices: [" A. Runs normally, doesnâ€™t display anything",
            " B. Displays 0, which is the automatic default value",
            " C. Error as one argument is required while creating the object",
            " D. Error as display function requires additional argument"],
          correctAnswer: 2
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

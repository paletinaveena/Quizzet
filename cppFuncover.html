    <div id='container'>

      <div id='quiz'></div>
      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>

  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following function / types of function cannot have default parameters?',
          choices: [" A. Member function of class",
            " B. Member function of structure",
            " C. Main()",
            " D. Both 1 and 2"],
          correctAnswer: 2
        }, {
          question: 'Q2 : What is the scope of the variable declared in the user defined function?',
          choices: [" A. Whole program",
            " B. Only inside the {} block",
            " C. The main function",
            " D. None of the above"],
          correctAnswer: 1
        }, {
          question: 'Q3 : Which of the following statement is correct?',
          choices: [" A. Only one parameter of a function can be a default parameter",
            " B. Minimum one parameter of a function must be a default parameter.",
            " C. All the parameters of a function can be default parameters.",
            " D. No parameter of a function can be default."],
          correctAnswer: 2
        },
        {
          question: 'Q4 : Predict the output:<br><br>\
        <pre><h5>   float x= 3.1496;\n\
        cout << setprecision(2) << x;</pre>',
          choices: [" A. 3.1",
            " B. 3.14",
            " C. 3.15",
            " D. 3"],
          correctAnswer: 0
        },
        {
          question: 'Q5 : How are many minimum numbers of functions need to be presented in c++?',
          choices: [" A. 1",
            " B. 2",
            " C. 3",
            " D. 0"],
          correctAnswer: 0
        },
        {
          question: 'Q6 : Unary scope resolution operator is denoted by',
          choices: [" A. ! !",
            " B. % %",
            " C. :",
            " D. : :"],
          correctAnswer: 0
        },

        {
          question: 'Q7 : Inline functions may not work ______ .\n\
        <pre>\
          i) If function contain static variables.\n\
           ii) If function contain global and register variables.\n\
           iii) If function returning value consists looping construct(i.e. for, while).\n\
           iv) If inline functions are recursive.\n\
           v) If function contains const value.',
          choices: [" A. Only i,iv & v",
            " B. Only ii,iii & v",
            " C. Only i,iii & iv",
            " D. All of the above"],
          correctAnswer: 2
        },

        {
          question: "Q8 : Which of the following function declaration using default arguments is incorrect?",
          choices: [" A. int foo(int x, int y =5, int z=10)",
            " B. int foo(int x=5, int y =10, int z)",
            " C. int foo(int x=5, int y, int z=10)",
            " D. All are correct"],
          correctAnswer: 0
        },
        {
          question: 'Q9 : Correct way to declare pure virtual function in a C++ class is',
          choices: [" A. Virtual void foo() =0 ;",
            " B. Void virtual foo()= { 0 }",
            " C. Virtual void foo() {} = 0;",
            " D. None of the above"],
          correctAnswer: 0
        }, {
          question: 'Q10 : Which of the following in Object Oriented Programming is supported by Function overloading and default arguments features of C++.',
          choices: [" A. Inheritance",
            " B. Polymorphism",
            " C. Encapsulation",
            " D. None of the above"],
          correctAnswer: 1
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

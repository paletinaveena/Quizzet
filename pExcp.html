  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following would give an error?',
          choices: [" A. list1=[]", " B. list1=[]*3", " C. list1=[2,8,7]", " D. None of the above"],
          correctAnswer: 3
        }, {
          question: 'Q2 : Which of the following is True regarding lists in Python?',
          choices: [" A. Lists are immutable.", " B. Size of the lists must be specified before its initialization.", " C. Elements of lists are stored in contagious memory location.", " D. size(list1) command is used to find the size of lists."],
          correctAnswer: 2
        }, {
          question: 'Q3 : What will be the output of below Python code?<br><br>\
<pre><h5>      list1=[8,0,9,5]\n\
        print(list1[::-1])</pre>',
          choices: [" A. [5,9,0,8]", " B. [8,0,9]", " C. [8,0,9,5]", " D. [0,9,5]"],
          correctAnswer: 0
        },
        {
          question: 'Q4 : Which of the following will give output as [23,2,9,75] ?<br><br>\
<pre><h5>     If list1=[6,23,3,2,0,9,8,75]</h5></pre>',
          choices: [" A. print(list1[1:7:2])", " B. print(list1[0:7:2])", " C. print(list1[1:8:2])", " D. print(list1[0:8:2])"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : The marks of a student on 6 subjects are stored in a list, list1=[80,66,94,87,99,95]. How can the student\'s average mark be calculated?',
          choices: [" A. print(avg(list1))", " B. print(sum(list1)/len(list1))", " C. print(sum(list1)/sizeof(list1))", " D. print(total(list1)/len(list1))"],
          correctAnswer: 1
        },
        {
          question: 'Q6 : What will be the output of following Python code?<br><br>\
<pre><h5>       list1=["Python","Java","c","C","C++"]\n\
         print(min(list1))</pre>',
          choices: [" A. c", " B. C++", " C. C", " D. min function cannot be used on string elements"],
          correctAnswer: 2
        },
        {
          question: 'Q7 : The elements of a list are arranged in descending order. Which of the following two will give same outputs?<br><br>\
   <pre><h5>  i. print(list_name.sort())\n\
   ii. print(max(list_name))\n\
   iii. print(list_name.reverse())\n\
   iv. print(list_name[-1])</h5></pre>',
          choices: [" A. i, ii", " B. i, iii", " C. ii, iii", " D. ii, iv"],
          correctAnswer: 1
        },
        {
          question: 'Q8 : What will be the output of below Python code?<br><br>\
<pre><h5>     list1=["tom","mary","simon"]\n\
       list1.insert(5,8)\n\
       print(list1) </pre>',
          choices: [' A. ["tom", "mary", "simon", 5]', ' B. ["tom", "mary", "simon", 8]', ' C. [8, "tom", "mary", "simon"]', " D. Error"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : What will be the result after the execution of above Python code?<br><br>\
<pre><h5>     list1=[3,2,5,7,3,6]\n\
       list1.pop(3)\n\
       print(list1)</pre>',
          choices: [" A. [3,2,5,3,6]", " B. [2,5,7,3,6]", " C. [2,5,7,6]", " D. [3,2,5,7,3,6]"],
          correctAnswer: 0
        }, {
          question: 'Q10 : What will be the output of below Python code?<br><br>\
<pre><h5>     list1=[1,3,5,2,4,6,2]\n\
       list1.remove(2)\n\
       print(sum(list1))</pre>',
          choices: [" A. 18", " B. 19", " C. 21", " D. 22"],
          correctAnswer: 2
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

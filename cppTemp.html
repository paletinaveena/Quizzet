  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        
        {
          question: 'Q1 : Which value is placed in the base class?',
          choices: [" A. Derived values",
            " B. Default type values",
            " C. Both default type & derived values",
            " D. None of the above"],
          correctAnswer: 1
        }, {
          question: 'Q2 : What is a template?',
          choices: [" A. A template is a formula for creating a generic class",
            " B. A template is used to manipulate the class",
            " C. A template is used for creating the attributes",
            " D. None of the above"],
          correctAnswer: 0
        }, {
          question: 'Q3 : Templates are abstract recipe for producing a concrete code, and it is used for',
          choices: [" A. Producing functions",
            " B. Producing classes",
            " C. Nothing",
            " D. Both A and B"],
          correctAnswer: 3
        },
        {
          question: 'Q4 : Which of the following best defines the syntax for template function ?',
          choices: [" A. template return_type Function_Name(Parameters)",
            " B. template return_type Function_Name(Parameters)",
            " C. Both A and B",
            " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : How many parameters are legal for non-type template?',
          choices: [" A. 1",
            " B. 2",
            " C. 3",
            " D. 4"],
          correctAnswer: 3
        },
        {
          question: 'Q6 : From where does the template class derived?',
          choices: [" A. Regular non-templated C++ class",
            " B. Templated class",
            " C. Both A or B",
            " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: `Q7 : What will be the output?<br><br>\
        <pre><h5>       #include &lt;iostream&gt; 
        using namespace std; template <typename T> 
        T max(T x, T y){ 
            return (x > y)? x : y; 
        } 
        int main(){ 
            cout << max(3, 7) << std::endl; 
            cout << max(3.0, 7.0) << std::endl; 
            cout << max(3, 7.0) << std::endl; 
            return 0; 
        }<\pre>`,
          choices: [" A. 7\n7.0\n7.0",
            " B. Compiler Error in all cout statements as data type is not specified.",
            " C. Compiler Error in last cout statement as call to max is ambiguous.",
            " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: `Q8 : What will be the output? <br><br>\
        <pre><h5>       #include &lt;iostream&gt;
        using namespace std;

        template<int n> struct funStruct 
        { 
            static const int val = 2*funStruct<n-1>::val; 
        }; 
        template<> struct funStruct<0> 
        { 
            static const int val = 1 ; 
        }; 
        int main() 
        { 
            cout << funStruct<10>::val << endl; 
            return 0; 
        }<\pre>`,
          choices: [" A. Compiler Error",
            " B. 1024",
            " C. 1",
            " D. 2"],
          correctAnswer: 1
        },

        {
          question: 'Q9 : A container class is a class whose instances are',
          choices: [" A. Containers",
            " B. Functions",
            " C. Strings",
            " D. None of the above"],
          correctAnswer: 0
        }, {
          question: 'Q10 : Which of the things does not require instantiation?',
          choices: [" A. Functions",
            " B. Non virtual member function",
            " C. Member class",
            " D. All of the above"],
          correctAnswer: 3
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

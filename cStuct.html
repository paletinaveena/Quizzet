  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following are themselves a collection of different data types? ',
          choices: [" A. String", " B. Structures", " C. Char", " D. None of the above"],
          correctAnswer: 1
        }, {
          question: 'Q2 : Which operator connects the structure name to its member name?',
          choices: [" A. '-'", " B. '->'", " C. '.'", " D. both '.' and '->'"],
          correctAnswer: 2
        }, {
          question: 'Q3 : Which of the following cannot be a structure member?',
          choices: [" A. Function", " B. Array", " C. Structure", " D. None of the above"],
          correctAnswer: 0
        },
        {
          question: 'Q4 : What is the correct syntax to declare a function foo() which receives an array of structure in function?',
          choices: [" A. void foo(struct *var);", " B. void foo(struct *var[]);", " C. void foo(struct var);", " D. none of the mentioned"],
          correctAnswer: 0
        },
        {
          question: 'Q5 : Union differs from structure in the following way',
          choices: [" A. All members are used at a time", " B. Only one member can be used at a time", " C. Union cannot have more members", " D. Union initialized all members as structure"],
          correctAnswer: 1
        },
        {
          question: `Q6 : The size of the following union, where an int occupies 4 bytes of memory is n\
<pre><h5>   #include &lt;stdio.h&gt;
     union demo{ 
       float x; 
       int y; 
       char z[10]; 
     };</pre>`,
          choices: [" A. 8 byte", " B. 4 byte", " C. 10 byte", " D. 18 byte"],
          correctAnswer: 2
        },
        {
          question: 'Q7 : Members of a union are accessed as________________.',
          choices: [" A. union-name.member", " B. union-pointer->member", " C. Both a & b", " D. None of the mentioned"],
          correctAnswer: 2
        },
        {
          question: "Q8 : It is not possible to create an array of pointer to structures.",
          choices: [" A. TRUE", " B. FALSE"],

          correctAnswer: 1
        },
        {
          question: 'Q9 : Which of the following statement is True?',
          choices: [" A. User has to explicitly define the numeric value of enumerations.", " B. User has a control over the size of enumeration variables.", " C. Enumeration can have an effect local to the block, if desire D.", " D. Enumerations have a global effect throughout the file."],
          correctAnswer: 2
        }, {
          question: 'Q10 : size of union is size of the longest element in the union',
          choices: [" A. Yes", " B. No"],
          correctAnswer: 0
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        // if (isNaN(selections[questionCounter])) {
        //   alert('please make a selection');
        // } else {
        questionCounter++;
        displayNext();
        // }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

      <div id='quiz'></div>
      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : The command-line arguments are passes at ____.',
          choices: [" A. Runtime", " B. the time of executing a Java program.", " C. the time of compiling a Java program.", " D. None"],
          correctAnswer: 1
        }, {
          question: 'Q2 : When a Java program is executed once, how many times can you pass data using the Command-line arguments?',
          choices: [" A. 1", " B. 8", " C. 16", " D. None"],
          correctAnswer: 0
        }, {
          question: 'Q3 : Which is the method that accepts data passed in the form of command-line arguments in Java?',
          choices: [" A. show() method", " B. main() method", " C. display() method", " D. print() method"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : The command-line arguments in Java are used along with a ____ comman D.',
          choices: [" A. javac", " B. java or javaw", " C. javap", " D. All the above"],
          correctAnswer: 1
        },
        {
          question: 'Q5 : The type of Arguments the MAIN method accepts is ___.',
          choices: [" A. Integer[]", " B. Float[]", " C. Long[]", " D. String[]"],
          correctAnswer: 3
        },
        {
          question: 'Q6 : The delimiter used to separate command-line arguments in Java is ____.',
          choices: [" A. Semicolon (;)", " B. Colon (:)", " C. Space", " D. Comman (,)"],
          correctAnswer: 2
        }, {
          question: 'Q7 : To pass a string as a command-line argument in Java, you need to surround the text within a pair of ___.',
          choices: [" A. Single Quotes ('abc def')", " B. Double Quotes (\"abc def\")", " C. Double Spaces(  abc def  )", " D. Triple Single Quotes ('''abc  def''')"],
          correctAnswer: 1
        }, {
          question: 'Q8 : Which are the methods used to parse string values to the respective data types in Java?',
          choices: [" A. Boolean.parseBoolean(), Byte.parseByte()", " B. Integer.parseInt(), Long.parseLong()", " C. Float.parseFloat(), Double.parseDouble()", " D. All the above"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : Java Varargs are applicable only for ___.',
          choices: [" A. Constructors", " B. Methods", " C. Both Constructors and Methods", " D. None"],
          correctAnswer: 2
        },
        {
          question: 'Q10 : A Java vararg is  ____.',
          choices: [" A. Variable type of arguments", " B. Variable number of arguments", " C. Variable size of arguments", " D. All"],
          correctAnswer: 2
        },
        {
          question: "Q11 : Which is the error thrown when two methods with varargs look the same to the compiler?",
          choices: [" A. The method is ambiguous", " B. The method is difficult to choose", " C. The method signature is not correct", " D. None"],
          correctAnswer: 0
        },
        {
          question: 'Q12 : Which is the operator used to represent a Vararg type in a method or constructor in Java? ',
          choices: [" A. One Dot (.)", " B. Two Dots (..)", " C. Three Dots (...)", " D. DOT DOT DOT COMMA (...,)"],
          correctAnswer: 2
        }, {
          question: 'Q13 : How many maximum numbers of Varargs or Variable-Arguments can be there in a method or a constructor in Java?',
          choices: [" A. 1", " B. 2", " C. 8", " D. 16"],
          correctAnswer: 0
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

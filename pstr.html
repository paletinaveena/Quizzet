  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : What will be the output of above Python code?<br><br>\
<pre><h5>         str1="6/4"\n\
           print("str1")</pre>',
          choices: [" A. 1",
            " B. 6/4",
            " C. 1.5",
            " D. str1"],
          correctAnswer: 3
        }, {
          question: 'Q2 : Which of the following will result in an error?<br><br>\
<pre><h5>         str1="python"</pre>',
          choices: [" A. print(str1[2])",
            ' B. str1[1]="x"',
            " C. print(str1[0:9])",
            " D. Both (b) and (c)"],
          correctAnswer: 1
        }, {
          question: 'Q3 : Which of the following is False?',
          choices: [" A. String is immutable.",
            " B. capitalize() function in string is used to return a string by converting the whole given string into uppercase.",
            " C. lower() function in string is used to return a string by converting the whole given string into lowercase.",
            " D. None of these."],
          correctAnswer: 1
        },
        {
          question: 'Q4 : What will be the output of below Python code?<br><br>\
<pre><h5>         str1="Information"\n\
           print(str1[2:8])</pre>',
          choices: [" A. format",
            " B. formatio",
            " C. orma",
            " D. ormat"],
          correctAnswer: 0
        },
        {
          question: 'Q5 : What will be the output of below Python code?<br><br>\
<pre><h5>         str1="Aplication"\n\
           str2=str1.replace(\'a\',\'A\')\n\
           print(str2)</pre>',
          choices: [" A. application",
            " B. Application",
            " C. ApplicAtion",
            " D. applicAtion"],
          correctAnswer: 2
        },
        {
          question: 'Q6 : What will be the output of below Python code?<br><br>\
<pre><h5>         str1="poWer"\n\
           str1.upper()\n\
           print(str1)</pre>',
          choices: [" A. POWER",
            " B. Power",
            " C. power",
            " D. poWer"],
          correctAnswer: 3
        },
        {
          question: 'Q7 : What will the below Python code will return?<br><br>\
<pre><h5>         If str1="save paper,save plants"\n\
           str1.find("save")</pre>',
          choices: [" A. It returns the first index position of the first occurance of \"save\" in the given string str1.",
            " B. It returns the last index position of the last occurance of \"save\" in the given string str1.",
            " C. It returns the last index position of the first occurance of \"save\" in the given string str1.",
            " D. It returns the first index position of the first occurance of \"save\" in the given string str1."],
          correctAnswer: 0
        },
        {
          question: "Q8 : What will following Python code return?<br><br>\
<pre><h5>         str1=\"Stack of books\"\n\
           print(len(str1))</pre>",
          choices: [" A. 13",
            " B. 14",
            " C. 15",
            " D. 16"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : Which of the following will give "Simon" as output?<br><br>\
<pre><h5>    If str1="John,Simon,Aryan"</h5></pre>',
          choices: [" A. print(str1[-7:-12])",
            " B. print(str1[-11:-7])",
            " C. print(str1[-11:-6])",
            " D. print(str1[-7:-11])"],
          correctAnswer: 2
        }, {
          question: 'Q10 : Guess the correct output of the following code?<br><br>\
<pre><h5>         str1 = "PYnative"\n\
           print(str1[1:4], str1[:5], str1[4:], str1[0:-1], str1[:-1])</pre> ',
          choices: [" A. PYn PYnat ive PYnativ vitanYP",
            " B. Yna PYnat tive PYnativ vitanYP",
            " C. Yna PYnat tive PYnativ PYnativ",
            " D. PYn PYnat ive PYnativ itanYP"],
          correctAnswer: 1
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

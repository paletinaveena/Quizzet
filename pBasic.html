  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : What will be the output of the following program on execution?<br><br>\
<pre><h5>     a = 0\n\
       b = 5\n\
       x = (a&b)|(a&a)|(a|b)\n\
       print("x")</h5></pre>',
          choices: [" A.  A. 1",
            " B. 5",
            " C. 0",
            " D. None of the above"],
          correctAnswer: 3
        }, {
          question: 'Q2 : What will be the output of the following program on execution?<br><br>\
<pre><h5>     if False:\n\
         print ("inside if block")\n\
       elif True:\n\
         print ("inside elif block")\n\
       else:\n\
         print ("inside else block")</h5></pre>',
          choices: [" A. inside if block",
            " B. inside elif block",
            " C. inside else block",
            " D. Error"],
          correctAnswer: 1
        }, {
          question: 'Q3 : Which of the following statements are correct?<br><br>\
        <pre><h5>    (i) Python is a high level programming language.\n\
     (ii) Python is an interpreted language.\n\
     (iii) Python is a compiled language.\n\
     (iv) Python program is compiled before it is interprete D.</h5></pre>',
          choices: [" A. i, ii",
            " B. i, iv",
            " C. ii, iii",
            " D. ii, iv"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : Which of the following is incorrect variable name in Python?',
          choices: [" A. variable_1",
            " B. variable1",
            " C. 1variable",
            " D. _variable"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : Which of the following is not a relational opeartor in Python?',
          choices: [" A. >=",
            " B. <=",
            " C. =",
            " D. !="],
          correctAnswer: 2
        },
        {
          question: 'Q6 : Suppose we have two sets A & B, then A < B is:',
          choices: [" A. True if len(A) is less than len(B).",
            " B. True if A is a proper subset of  B.",
            " C. True if the elements in A when compared are less than the elements in  B.",
            " D. True if A is a proper superset of  B."],
          correctAnswer: 1
        },
        {
          question: 'Q7 : If str1="Programming Language" what does str1.find("m") return?',
          choices: [" A. Number of occurances of \"m\" in string str1.",
            " B. Index positions of \"m\" in the string str1.",
            " C. It returns the whole string str1 if it contains \"m\".",
            " D. It returns the index position of first occurance of \"m\" in the string str1."],
          correctAnswer: 3
        },
        {
          question: "Q8 : Which of the following will result in error?<br><br>\
<pre><h5>     (i) list1[3]=list1[2]\n\
      (ii) list1[3]=list1[4]\n\
      (iii) list1.insert(1,78)\n\
      (iv) list1.pop(50)\n\
      If list1=[10,20,60,50]</h5></pre>",
          choices: [" A. i, iii",
            " B. i, iv",
            " C. ii, iv",
            " D.  ii, iii"],
          correctAnswer: 2
        },
        {
          question: 'Q9 : Syntax error in python is detected by _________at _______',
          choices: [" A. compiler/ compile time",
            " B. interpreter/ run time",
            " C. compiler/ run time",
            " D. interpreter/ compile time"],
          correctAnswer: 1
        }, {
          question: 'Q10 : What is output for âˆ’ max(\'\'please help \'\') ',
          choices: [" A. s",
            " B. a blank space character",
            " C. e",
            " D. p"],
          correctAnswer: 0
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: `Q1 : An abstract class in Java can be created using the keyword ____.`,
          choices: [" A. final", " B. interface", " C. abstract", " D. static"],
          correctAnswer: 2
        }, {
          question: 'Q2 : Which is the opposite of an Abstract Class?',
          choices: [" A. Interface", " B. concrete class"],

          correctAnswer: 1
        }, {
          question: 'Q3 : An abstract class in Java usually contains one or more abstract ____.',
          choices: [" A. constructors", " B. methods", " C. variables", " D. None"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : To create an Abstract class, the keyword "class" is also require D.',
          choices: [" A. TRUE", " B. FALSE"],

          correctAnswer: 0
        },
        {
          question: 'Q5 : An abstract class with 100% abstract methods is equivalent to ______.',
          choices: [" A. Concrete class", " B. Virtual Class", " C. Interface", " D. All the above"],
          correctAnswer: 2
        },
        {
          question: 'Q6 : An object of multi-level inherited abstract class can not be created in memory?',
          choices: [" A. TRUE", " B. FALSE"],
          correctAnswer: 0
        },
        {
          question: 'Q7 : Choose correct statements about an Abstract class in Java?',
          choices: [" A. An abstract class implementing an Interface, need not implement methods of an interface", " B. An abstract class extending another abstract class, need not define methods of the super abstract class.", " C. The first subclass of an abstract class should define all the abstract methods inherited from all the interfaces and super abstract classes.", " D. All the above"],
          correctAnswer: 3
        },
        {
          question:
            `Q8 : What is the output of the below Java program with an abstract class?<br><br>
        <pre><h5>   public abstract class AbstractClassTest5{
      public static void main(String[] args){
        System.out.println(\"Inside Main() metho D..\");
      }
    } <\pre>`,
          choices: [" A. No output", " B. Compiler error", " C. Inside Main() method.", " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: 'Q9 : Choose a correct statement about abstract classes?',
          choices: [" A. An abstract class can extend a concrete class", " B. An abstract class can extend another abstract class", " C. An abstract class can implement any number of interfaces.", " D. All the above."],
          correctAnswer: 3
        }, {
          question: 'Q10 : An abstract class can define ____ inside of it.',
          choices: [" A. Inner abstract class", " B. Inner concrete class", " C. static methods", " D. All the above"],
          correctAnswer: 3
        }
      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();

  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which one is not a built-in fucntion in C',
          choices: [" A. sizeof()", " B. printf()", " C. scanf()", " D. sum()"],
          correctAnswer: 1
        }, {
          question: 'Q2 : Which scanf() statement will you use to scan a float value (a) and double value (b)?',
          choices: [" A. scanf(\"%f %f\", &a, &b);", " B. scanf(\"%lf % lf\", &a, &b)", " C. scanf(\"%Lf %Lf\", &a, &b)", " D. scanf(\"%f %lf\", &a, &b)"],
          correctAnswer: 1
        }, {
          question: 'Q3 : What does the following C statement mean?<br><br>\
        <pre><h5>     scanf("%4s", str);</pre>',
          choices: [" A. Read maximum 4 characters from console.", " B.Read exactly 4 characters from console.", " C. Read a string str in multiples of 4", " D. Nothing"],
          correctAnswer: 0
        },
        {
          question: `Q4 : What is the output of following program?<br><br>
        
             <pre><h5>     #include &lt;stdio.d&gt;
       int main(){
          printf("%d Hello %d");
          return 0;
       }</pre>`,
          choices: [" A. Garbage_value Hello Garbage_value", " B. None of these", " C. 1 Hello 1", " D. 0 Hello 0"],
          correctAnswer: 0
        },
        {
          question: `Q5 : What is the output of following program?<br><br>\
            <pre><h5>      #include &lt;stdio.d&gt;
        int main(){\n\t   printf("%f",10);\n\t   return 0;\n        }</pre>`,
          choices: [" A. 0.000000", " B. error", " C. 10.000000", " D. 10"],
          correctAnswer: 3
        },
        {
          question: `Q6 : What is the output of the following program?<br><br>\
        <pre><h5>     #include &lt;stdio.d&gt;
       int main(){
          printf("%d", 1.9);
          return 0;
       }</pre>`,
          choices: [" A. garbage value", " B. 1.9", " C. 1", " D. None of these"],
          correctAnswer: 0
        },
        {
          question: `Q7 : What is the output of following program?<br><br>\
            <pre><h5>     #include &lt;stdio.d&gt;
       int main(){\n\
          printf("%f",(float)10);\n\
          return 0;\n\
       }</pre>`,
          choices: [" A. 0.000000", " B. 10.000000", " C. error", " D. 10"],
          correctAnswer: 1
        },
        {
          question: `Q8 : What is the output of following program?<br><br>
        <pre><h5>     #include &lt;stdio.d&gt;
       int main(){\n\
          printf(\"%d+%d=%d\",'1','2','3');\n\
          return 0;\n\
       }</pre>`,
          choices: [" A. 1+2=3", " B. error", " C. 49+50=51", " D. None of these"],
          correctAnswer: 2
        },
        {
          question: `Q9 : What is the output of following program?<br><br>\
        <pre><h5>     #include &lt;stdio.h&gt;
       int main(){
         printf(\"%c+%c=%c\",'1','2','3');
         return 0;
       }</pre>`,
          choices: [" A. 49+50=51", " B. None of these", " C. error", " D. 1+2=3"],
          correctAnswer: 3
        }, {
          question: `Q10 : What is the output of following program?<br><br>     
        <pre><h5>     #include &lt;stdio.h&gt;
       int main(){\n\
          int a = printf("Hello");\n\
          printf("\\t %d",a);\n\
          return 0;\n\
      }</pre>`,
          choices: [" A. Hello 6", " B. error", ' C. Hello 5', " D. Garbage value"],
          correctAnswer: 2
        }, {
          question: `Q11 : What is the output of following program?<br><br>\
        <pre><h5>     #include &lt;stdio.h&gt;
       int main(){\n\
          const int a = 5;
          a++;
          printf(" %d", a); 
      }</pre> `,
          choices: [" A. 5", " B. 6", ' C. Runtime error', " D. Compile error"],
          correctAnswer: 3
        },

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();

}
  </script>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : In Python, how are arguments passed?',

          choices: [" A. pass by value",
            " B. pass by reference",
            " C. It gives options to user to choose",
            " D. Both A and B",],
          correctAnswer: 1
        }, {
          question: 'Q2 : Which of the following is incorrect way of using an argument while defining a function in Python, where var1 and var2 are two arguments?',

          choices: [" A. def fn(var1, var2)",
            " B. def fn(var1, var2=5)",
            " C. def fn(*var1, var2)",
            " D. def fn(var1,*var2)",],
          correctAnswer: 2
        }, {
          question: 'Q3 : Which of the following is not a type of argument in Python?',
          choices: [" A. Keyword",
            " B. Variable argument count",
            " C. Positional",
            " D. None of these"],
          correctAnswer: 3
        },
        {
          question: 'Q4 : Which of the following is the property of variable argument count?',
          choices: [" A. More than one argument can be used while calling the function.",
            " B. It should be always last while declaring the arguments.",
            " C. Both A and B",
            " D. None of these"],
          correctAnswer: 2
        },


        {
          question: 'Q5 : What will be the output of the following Python code?<br><br>\
<pre><h5>     def function1(var1=5, var2=7):\n\
          var2=9\n\
          var1=3\n\
          print (var1, " ", var2)\n\
      function1(10,12)</h5></pre>',
          choices: [" A. 5 7",
            " B. 3 9",
            " C. 10 12",
            " D. Error"],
          correctAnswer: 1
        },
        {
          question: 'Q6 : Which among the following are mutable objects in Python?<br><br>\
<pre><h5>     (i) List\n\
      (ii) Integer\n\
      (iii) String\n\
      (iv) Tuple</h5></pre>',
          choices: [" A. i only",
            " B. i and ii only",
            " C. iii and iv only",
            " D. iv only"],
          correctAnswer: 0
        },
        {
          question: "Q7 : What will be the output of the following Python code?<br><br>\
<pre><h5>     def function1(var1,var2=5):\n\
          var1=2\n\
          var3=var1*var2\n\
          return var3\n\
      var1=3\n\
      print(function1(var1,var2))</h5></pre>",
          choices: [" A. 10",
            " B. 15",
            " C. Error as var2 is not defined while calling the function",
            " D. Does not give any error as var2 is a default argument"],
          correctAnswer: 2
        },
        {
          question: 'Q8 : What will be the output of the following Python code?<br><br>\
<pre><h5>     def fn(var1):\n\
          var1.pop(1)\n\
      var1=[1,2,3]\n\
      fn(var1)\n\
      print(var1)</h5></pre>',
          choices: [" A. [1,2,3]",
            " B. [1,3]",
            " C. [2,3]",
            " D. [1,2]"],
          correctAnswer: 1
        }, {
          question: 'Q9 : What will be the output of the following Python code?<br><br>\
<pre><h5>     def function1(var1):\n\
          var1=var1+10\n\
          print (var1)\n\
      var1=12\n\
      function1(var1)\n\
      print(var1)</h5></pre>',
          choices: [" A. 22\n     12",
            " B. 12\n     12",
            " C. 22\n     22",
            " D. 12\n     12"],
          correctAnswer: 2
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

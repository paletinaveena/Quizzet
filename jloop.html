  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : What is a Loop in Java programming language?',
          choices: [" A. A Loop is a block of code that is executed only once if the condition is satisfie D.", " B. A Loop is a block of code that is executed repeatedly as long as a condition is satisfie D.", " C. A Loop is a block of code that is executed more than 2 times if the condition is satisfie D.", " D. None"],
          correctAnswer: 1
        }, {
          question: 'Q2 : Choose the correct syntax of the WHILE loop in Java below.',
          choices: [" A. while(condition){    //statements};", " B. while(condition);{   //statements}", " C. while{  //statements}(condition)", " D. None"],
          correctAnswer: 0
        }, {
          question: 'Q3 : Choose the correct Syntax of FOR loop in Java below.',
          choices: [" A. for(increment-or-decrement; condition; initialization)\n{\n  //statements\n}", " B. for(condition; increment-or-decrement; initialization)\n{\n  //statements\n}", " C. for(initialization; condition; increment-or-decrement)\n{\n  //statements\n}", " D. None"],
          correctAnswer: 2
        },
        {
          question: 'Q4 : Choose the correct syntax of the DO WHILE loop in Java below.',
          choices: [" A. do{\n  //statements\n}while(condition)", " B. do{\n  //statements\n}while(condition);", " C. do while(condition){\n  //statements\n};", " D. None"],
          correctAnswer: 1
        },
        {
          question: 'Q5 : Choose the correct syntax of an Enhanced FOR loop in Java below.',
          choices: [" A. for(Type variable: Collection)\n{\n  //statements\n}", " B. for(Type variable; Collection)\n{\n  //statements\n}", " C. for(Collection : Type variable)\n{\n  //statements\n}", " D. None"],
          correctAnswer: 0
        },
        {
          question: 'Q6 : A BREAK statement inside a Loop like WHILE, FOR, DO WHILE and Enhanced-FOR causes the program execution ___ Loop.',
          choices: [" A. Continuation with next iteration", " B. Exit", " C. Never exit", " D. None"],
          correctAnswer: 0
        },
        {
          question: 'Q7 : Choose the Java-Code below with a never-ending loop.',
          choices: [" A. while(true);", " B. for(;true;);", " C. do\n{\n  ;\n}while(true);", " D. All"],
          correctAnswer: 3
        },
        {
          question: "Q8 : What is the output of the below Java program?<br><br>\
<pre><h5>         int time=50;\n\
           do\n\
           {\n\
             System.out.print(time + \",\");\n\
             time++;\n\
           }while(time < 53);</pre>",
          choices: [" A. 50,50,50", " B. 50,51,52", " C. 51,52,53", " D. Compiler error"],
          correctAnswer: 3
        },
        {
          question: `Q9 : What is the output of the below Java code with a FOR loop?<br><br>
<pre><h5>         for(int i=1; i<5; i++)\n\
           {\n\
             System.out.print(i +",");\n\
           }</pre>`,
          choices: [" A. 1,2,3,4,", " B. 1,2,3,4", " C. 1,2,3,4,5,", " D. 1,2,3,4,5"],
          correctAnswer: 0
        }, {
          question: 'Q10 : What is the main difference between a WHILE and a DO-WHILE loop in Java?',
          choices: [" A. WHILE loop executes the statements inside of it at least once even if the condition is false.", " B. DO-WHILE loop executes the statements inside of it at least once even if the condition is false.", " C. WHILE loop is fast.", " D. DO-WHILE loop is fast."],
          correctAnswer: 1
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

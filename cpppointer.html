    <div class="head">

    <div id='container'>
      <div id='title'>

      </div>
      <br />
      <div id='quiz'></div>
      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>
      <div class='button' id='start'> <a href='#' style="color: white; font-size: medium;">Play again</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
 
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following is the correct way to declare a pointer ?',
          choices: [" A. int *ptr",
            " B. int ptr",
            " C. int &ptr",
            " D. All of the above"],
          correctAnswer: 0
        }, {
          question: 'Q2 : Which of the following gives the [value] stored at the address pointed to by the pointer : ptr?',
          choices: [" A. Value(ptr)",
            " B. ptr",
            " C. &ptr",
            " D. *ptr"],
          correctAnswer: 3
        }, {
          question: 'Q3 : A pointer can be initialized with',
          choices: [" A. Null",
            " B. Zero",
            " C. Address of an object of same type",
            " D. All of the above"],
          correctAnswer: 3
        },
        {
          question: 'Q4 : Choose the right option string* x, y;',
          choices: [" A. x is a pointer to a string, y is a string",
            " B. y is a pointer to a string, x is a string",
            " C. Both x and y are pointers to string types",
            " D. none of the above"],
          correctAnswer: 0
        },
        {
          question: 'Q5 : Generic pointers can be declared with__________ .',
          choices: [" A. auto",
            " B. void",
            " C. asm",
            " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: 'Q6 : What is size of generic pointer in c?',
          choices: [" A. 0",
            " B. 1",
            " C. 2",
            " D. Null"],
          correctAnswer: 2
        },
        {
          question: 'Q7 : Which from the following is not a correct way to pass a pointer to a function?',
          choices: [" A. Non-constant pointer to non-constant data",
            " B. A non-constant pointer to constant data",
            " C. A constant pointer to non-constant data",
            " D. All of the above"],
          correctAnswer: 3
        },
        {
          question: "Q8 : What does the following statement mean?\n\n\
int (*fp)(char*)",
          choices: [" A. Pointer to a pointer",
            " B. Pointer to an array of chars",
            " C. Pointer to function taking a char* argument and returns an int",
            " D. Function taking a char* argument and returning a pointer to int"],
          correctAnswer: 2
        },
        {
          question: 'Q9 : A void pointer cannot point to which of these?',
          choices: [" A. Methods in c++",
            " B. Class member in c++",
            " C. Both A & B",
            " D. None of the above"],
          correctAnswer: 1
        }, {
          question: 'Q10 : Referencing a value through a pointer is called',
          choices: [" A. Direct calling",
            " B. Indirection",
            " C. Pointer referencing",
            " D. All of the above"],
          correctAnswer: 1
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

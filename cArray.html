  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: "Q1 : What is Array?",
          choices: [" A. Collection of different type of elements", " B. Collection of similar type of elements", " C. None of the above", " D. Both a and b"],
          correctAnswer: 1
        }, {
          question: "Q2 : What are the Types of Arrays?",
          choices: [" A. int, float, char, double", " B. struct, enum", " C. long", " D. All the above"],
          correctAnswer: 3
        }, {
          question: "Q3 : Let x be an array. Which of the following is illegal ?",
          choices: [" A. x++", " B. x+1", " C. x[1]", " D. none of these"],
          correctAnswer: 0
        }, {
          question: "Q4 : Size of the array need not be specified, when ",
          choices: [" A. It is a declaratrion", " B. Initialization is a part of definition", " C. It is a formal parameter", " D. All the above"],
          correctAnswer: 1
        }, {
          question: "Q5 : The maximum number of dimension an array can have in C is  ",
          choices: [" A. compiler dependent", " B. 100", " C. 1000", " D. 10"],
          correctAnswer: 0
        }, {
          question: "Q6 : Syntax of accessing the seventh element ",
          choices: [" A. a{7}", " B. a(7)", ' C. a"7"', " D. a[7]"],
          correctAnswer: 3
        }, {
          question: "Q7 : What is the value of a[4]?<br><br><pre><h5>   int a[5]={1,2,4,1,0}</h5></pre>",
          choices: [" A. 1", " B. 10", ' C. 0', " D. Error"],
          correctAnswer: 2
        }, {
          question: "Q8 : If a two dimensional array is used as a formal parameter, then ",
          choices: [" A. the first subscript must be left empty", " B. the first (row) subscript may be left empty", ' C. both the subscripts must be left empty', " D. both the subscripts may be left empty"],
          correctAnswer: 1
        }, {
          question: "Q9 : If storage class is missing in the array definition, by default it will be taken to be ",
          choices: [" A. either automatic or external depending on the place of occurrence", " B. static", ' C. automatic', " D. external"],
          correctAnswer: 0
        }, {
          question: "Q10 : The information about an array used in a program will be sorted in ",
          choices: [" A. Static table", " B. Dope vector", ' C. Activate Record', " D. Both a and c"],
          correctAnswer: 1
        }
      ];

      var questionCounter = 0;
      var selections = [];
      var quiz = $('#quiz');

      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {
              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' + questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('Your score ' + numCorrect + ' out of ' + questions.length);
        return score;
      }
    })();
  </script>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following is not used as loop in Python?',
          choices: [" A. for loop", " B. while loop", " C. do-while loop", " D. None of the above"],
          correctAnswer: 2
        }, {
          question: 'Q2 : Which of the following is False regarding loops in Python?',
          choices: [" A. Loops are used to perform certain tasks repeatedly.", " B. While loop is used when multiple statements are to executed repeatedly until the given condition becomes False", " C. While loop is used when multiple statements are to executed repeatedly until the given condition becomes True.", " D. for loop can be used to iterate through the elements of lists."],
          correctAnswer: 1
        }, {
          question: 'Q3 : Which of the following is True regarding loops in Python?',
          choices: [" A. Loops should be ended with keyword \"end\".", " B. No loop can be used to iterate through the elements of strings.", " C. Keyword \"break\" can be used to bring control out of the current loop.", " D. Keyword \"continue\" is used to continue with the remaining statements inside the loop."],
          correctAnswer: 2
        },
        {
          question: 'Q4 : Which one of the following is a valid Python if statement :',
          choices: [" A. if a>=2 :", " B. if (a >= 2)", " C. if (a => 22)", " D. if a >= 22"],
          correctAnswer: 0
        },
        {
          question: 'Q5 : What keyword would you use to add an alternative condition to an if statement?',
          choices: [" A. else if", " B. elseif", " C. elif", " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: 'Q6 : Can we write if/else into one line in python?',
          choices: [" A. Yes", " B. No", " C. if/else not used in python", " D. None of the above",],
          correctAnswer: 0
        },
        {
          question: 'Q7 : In a Python program, a control structure:',
          choices: [" A. Defines program-specific data structures", " B. Directs the order of execution of the statements in the program", " C. Dictates what happens before the program starts and after it terminates", " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: "Q8 : What will be output of this expression:<br><br>\
<pre><h5>     'p' + 'q' if '12'.isdigit() else 'r' + 's'</pre>",
          choices: [" A. pq", " B. rs", " C. pqrs", " D. pq12"],
          correctAnswer: 0
        },
        {
          question: 'Q9 : Which statement will check if a is equal to b?',
          choices: [" A. if a = b:", " B. if a == b:", " C. if a === c:", " D. if a == b"],
          correctAnswer: 1
        }, {
          question: 'Q10 :  Does python have switch case statement?',
          choices: [" A. True", " B. False", " C. Python has switch statement but we can not use it.", " D. None of the above"],
          correctAnswer: 1
        }, {
          question: 'Q11 :  Python programming language allows to use one loop inside another loop known as?',
          choices: [" A. switch", " B. foreach", " C. nested", " D. forall"],
          correctAnswer: 2
        }, {
          question: 'Q12 :  The ________ statement is a null operation.',
          choices: [" A. break", " B. exit", " C. return", " D. pass"],
          correctAnswer: 3
        }, {
          question: 'Q13 :  The continue statement can be used in?',
          choices: [" A. while loop", " B. for loop", " C. do-while", " D. Both A and B"],
          correctAnswer: 3
        }, {
          question: 'Q14 : If the else statement is used with a while loop, the else statement is executed when the condition becomes _______.',
          choices: [" A. TRUE", " B. FALSE", " C. Infinite", " D. Null"],
          correctAnswer: 1
        }, {
          question: 'Q15 : A loop becomes infinite loop if a condition never becomes ________.',
          choices: [" A. TRUE", " B. FALSE", " C. Null", " D. Both A and C"],
          correctAnswer: 1
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

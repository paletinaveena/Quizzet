      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>

  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : A Java method is comparable to a __ in c language.',
          choices: [" A. structure", " B. union", " C. function", " D. enum"],
          correctAnswer: 2
        }, {
          question: 'Q2 : in Java, add a ___ to a constructor to convert it into a metho D.',
          choices: [" A. if statement", " B. static", " C. return type", " D. semicolon"],
          correctAnswer: 2
        }, {
          question: 'Q3 : Java method signature is a combination of ___.',
          choices: [" A. Return type", " B. Method name", " C. Argument List", " D. All the above"],
          correctAnswer: 3
        },
        {
          question: 'Q4 : In Java, a method name can start with ___.',
          choices: [" A. Alphabet", " B. Underscore (_)", " C. Dollar ($)", " D. All the above"],
          correctAnswer: 3
        },
        {
          question: 'Q5 : In Java, a method name can not start with a ___.',
          choices: [" A. number", " B. # (pound)", " C. - (hyphen)", " D. All the above"],
          correctAnswer: 3
        },
        {
          question: 'Q6 : Choose the correct identifier for a method name in Jav A.',
          choices: [" A. 1show", " B. $hide", " C. *show$", " D. 3_click"],
          correctAnswer: 1
        },
        {
          question: 'Q7 : A "this" operator used inside a Java method refers to ___ variable. ',
          choices: [" A. Global variable", " B. Method local variable", " C. Instance variable", " D. None"],
          correctAnswer: 2
        },
        {
          question: "Q8 : In Java, local variables are stored in __ memory and instance variables are stored in ___ memory.",
          choices: [" A. Stack, Stack", " B. Heap, Heap", " C. Stack, Heap", " D. Heap, Stack"],
          correctAnswer: 2
        },
        {
          question: 'Q9 : To successfully overload a method in Java, the return types must be ___. ',
          choices: [" A. Same", " B. Different", " C. Same but using superclass or subclass types also work", " D. None"],
          correctAnswer: 2
        }, {
          question: 'Q10 : To successfully overload a method in Java, the method names must be ___.',
          choices: [" A. Same", " B. Different", " C. Same or different", " D. None"],
          correctAnswer: 0
        }, {
          question: 'Q11 : Java method overloading implements the OOPS concept ___.',
          choices: [" A. Inheritance", " B. Polymorphism", " C. Encapsulation", " D. None"],
          correctAnswer: 1
        }, {
          question: 'Q12 : Which is the overloaded static method of Math class to get absolute value in Java?',
          choices: [" A. Math.abs(int)", " B. Math.abs(float)", " C. Math.abs(double)", " D. All the above"],
          correctAnswer: 3
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();

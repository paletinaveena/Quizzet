  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : An Arithmetic expression in Java involves which Operators or Operations?',
          choices: [" A. Addition (+), Subtraction (-)", " B. Multiplication (*), Division (/)", " C. Modulo Division (%), Increment/Decrement (++/--), Unary Minus (-), Unary Plus (+)", " D. All the above"],
          correctAnswer: 3
        }, {
          question: `Q2 : What is the output of the below Java code snippet?<br><br>
<pre><h5>         int a = 2 - - 7;
           System.out.println(a);</pre>`,
          choices: [" A. -5", " B. 10", " C. 9", " D. Compiler Error"],
          correctAnswer: 2
        }, {
          question: 'Q3 : Choose the Conditional operators of Java listed below.',
          choices: [" A. >, >=", " B. <, <=", " C. ==, !=", " D. All the above"],
          correctAnswer: 3
        },
        {
          question: 'Q4 : Which operator group has higher priority between (>, >=, <, <=) and (==, !=)?',
          choices: [" A. (>, >=, <, <=) has lower priority (==, !=)", " B. (>, >=, <, <=) has higher priority (==, !=)", " C. (>, >=, <, <=) has equal priority with (==, !=)", " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: 'Q5 : What is the data type of output of any Comparison Operation in Java?',
          choices: [" A. int", " B. char", " C. boolean", " D. byte"],
          correctAnswer: 2
        },
        {
          question: 'Q6 : Boolean logical operators in Java work with?',
          choices: [" A. true/false boolean data", " B. 1 and 0 of individual Bits", " C. characters of a String", " D. None of the above"],
          correctAnswer: 0
        },
        {
          question: 'Q7 :What is the input for Logical Operators?',
          choices: [" A. 1 and 0", " B. true / false", " C. char / String", " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: "Q8 : Which among the following is a Short Circuit OR operator?",
          choices: [" A. &", " B. &&", " C. |", " D. ||"],
          correctAnswer: 3
        },
        {
          question: 'Q9 : Identify the Bitwise NOT operator in Java below.',
          choices: [" A. !", " B. &", " C. ~", " D. None of the above"],
          correctAnswer: 2
        }, {
          question: 'Q10 : Bitwise operators in Java work with?',
          choices: [" A. boolean data like true or false", " B. Real numbers like float or double", " C. Individual bits of integers like byte, short, int, long and char", " D. All the above"],
          correctAnswer: 2
        }, {
          question: 'Q11 : If relational operators are present in an expression, what type of other operators may be used?',
          choices: [" A. Logical operators", " B. Bitwise operators", " C. A and B", " D. None of the above"],
          correctAnswer: 0
        }, {
          question: 'Q12 : What is this >>> bitwise operator in Java?',
          choices: [" A. Left Shift operator", " B. Left Shift Fill Zero operator", " C. Right Shift Operator", " D. Right Shift Fill Zero operator"],
          correctAnswer: 0
        }, {
          question: 'Q13 : Java Ternary operator is sometimes called ____.',
          choices: [" A. Relational Operator", " B. Conditional Operator", " C. Logical Operator", " D. None"],
          correctAnswer: 1
        }, {
          question: 'Q14 : The condition of a Java Ternary operator should evaluate to ___.',
          choices: [" A. 1 or 0", " B. true or false", " C. TRUE or FALSE", " D. None"],
          correctAnswer: 1
        }, {
          question: 'Q15 : Java Ternary operator can be used with ___.',
          choices: [" A. if-else statements", " B. while, do while loops", " C. for loop, enhanced for loop", " D. All"],
          correctAnswer: 3
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

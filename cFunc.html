      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : The keyword used to transfer control from a function back to the calling function is',
          choices: [" A. switch", " B. goto", " C. return", " D. exit"],
          correctAnswer: 2
        }, {
          question: 'Q2 : What is the default return type if it is not specified in function definition?',
          choices: [" A. void", " B. int", " C. float", " D. short int"],
          correctAnswer: 1
        }, {
          question: 'Q3 : The default parameter passing mechanism is',
          choices: [" A. call by value", " B. call by reference", " C. call by value result", " D. None"],
          correctAnswer: 0
        },
        {
          question: 'Q4 : Pick the correct statements.<br><br>\
<pre><h5> I. The body of a function should have only one return statement<br>\
  II. The body of a function may have many return statements.<br>\
  III. function can return only one value to the calling environment.<br>\
  IV. If return statement is omitted, then the function does its job but returns no value to the calling environment.</h5></pre>',
          choices: [" A. I and II", " B. I and III", " C. II and III", " D. II anf IV"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : Functions can return structure in c?',
          choices: [" A. TRUE", " B. FALSE"],
          correctAnswer: 0
        },
        {
          question: 'Q6 : Forward declaration is absolutely necessary',
          choices: [" A. If a function returns a non-integer quantity", " B. If the function call precedes its definition", " C. If the function call precedes its definition and the function returns a non integer quantity", " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: `Q7 : In C, what is the meaning of following function prototype with empty parameter list<br><br>\
<pre><h5>     #include &lt;stdio.h&gt;
       void fun()\n\
       {\n\
         /* .... */\n\
       }<\pre>`,
          choices: [" A. Function can only be called without any parameter", " B. Function can be called with any number of parameters of any types", " C. Function can be called with any number of integer parameters", " D. Function can be called with one integer parameter"],
          correctAnswer: 1
        },
        {
          question: "Q8 : A pointer is",
          choices: [" A. A variable that stores address of an instruction", " B. A variable that stores address of other variable", " C. A keyword used to create variables", " D. None of these"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : The reason for using pointers in a C program is',
          choices: [" A. Pointers allow different functions to share and modify their local variables.", " B. To pass large structures so that complete copy of the structure can be avoided.", " C. Pointers enable complex â€œlinked\" data structures like linked lists and binary trees", " D. All of the above"],
          correctAnswer: 3
        }, {
          question: 'Q10 : How can you write a[i][j][k][l] in equivalent pointer expression?',
          choices: [" A. (((***(a+i)+j)+k)+l)", " B. ((**(*(a+i)+j)+k)+l)", " C. (*(*(*(a+i)+j)+k)+l)", " D. *(*(*(*(a+i)+j)+k)+l)"],
          correctAnswer: 3
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following is not valid variable name in Python?',
          choices: [" A. _var", " B. var_name", " C. var11", " D. 11var"],
          correctAnswer: 3
        }, {
          question: 'Q2 : Which of the following is incorrect regarding variables in Python?',
          choices: [" A. Variable names in Python cannot start with number. However, it can contain number in any other position of variable name.", " B. Variable names can start with an underscore.", " C. Data type of variable names should not be declared", " D. None of the above"],
          correctAnswer: 3
        }, {
          question: 'Q3 : How many keywords are there in python 3.7?',
          choices: [" A. 32", " B. 33", " C. 31", " D. 30"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : Which is not an operator in Python?',
          choices: [" A. Relational", " B. Assosiative", " C. Logical", " D. Membership"],
          correctAnswer: 0
        },
        {
          question: 'Q5 : What is the output of the following code : print 5//2?',
          choices: [" A. 2", " B. 2.5", " C. 2.0", " D. Error"],
          correctAnswer: 0
        },
        {
          question: `Q6 : Arrange this in order of Precedence.<br>\
<pre><h5>
        1. Exponentiation\n\
        2. Parentheses\n\
        3. Multiplication and Division\n\
        4. Addition and Subtraction</h5></pre>`,
          choices: [" A. 1,2,3,4", " B. 2,1,3,4", " C. 1,2,4,3", " D. 2,3,1,4"],
          correctAnswer: 1
        },
        {
          question: 'Q7 : Which of this statment will give an error?',
          choices: [" A. a++", " B. ++a", " C. a+=1", " D. Both A and B"],
          correctAnswer: 0
        },
        {
          question: "Q8 : Which operator is used to calculate power of x raise to y.",
          choices: [" A. x^y", " B. x*y", " C. x**y", " D. None of the above"],
          correctAnswer: 2
        },
        {
          question: 'Q9 : Operators with the same precedence are evaluated from?',
          choices: [" A. Left to Right", " B. Right to Left", " C. Depends on Compiler", " D. None of the above"],
          correctAnswer: 0
        }, {
          question: 'Q10 : "in" is a operator in python?',
          choices: [" A. True", " B. False"],
          correctAnswer: 0
        }, {
          question: 'Q11 : What will be the output of statment 2**2**2**2?',
          choices: [" A. 16", " B. 256", " C. 32768", " D. 65536"],
          correctAnswer: 3
        }, {
          question: 'Q12 : What will be the output of the following code<br><br>\
<pre><h5>       a = 1\n\
        b = ++a\n\
        print(b is a)<h5></pre>',
          choices: [" A. True", " B. False", " C. Error", " D. None of the above"],
          correctAnswer: 0
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        // if (isNaN(selections[questionCounter])) {
        //   alert('please make a selection ');
        // } else {
        questionCounter++;
        displayNext();
        // }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

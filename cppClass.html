  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following is true?',
          choices: [" A. All objects of a class share all data members of class",
            " B. Objects of a class do not share non-static members. Every object has its own copy.",
            " C. Objects of a class do not share codes of non-static methods, they have their own copy",
            " D. None of the above"],
          correctAnswer: 1
        }, {
          question: 'Q2 : What is the output of following C++ program<br><br>\
        <pre><h5>        class Empty {};\n\
          int main()\n\
          {\n\
            cout << sizeof(Empty);\n\
            return 0;\n\
          }</pre>',
          choices: [" A. A non-zero value",
            " B. 0",
            " C. Compiler Error",
            " D. Runtime Error"],
          correctAnswer: 0
        }, {
          question: 'Q3 : What is the output of following program?<br><br>\
<pre><h5>        class Test {\n\
            int x; \n\
          };\n\
          int main()\n\
          {\n\
            Test t;\n\
            cout << t.x;\n\
            return 0;\n\
          }</pre>',
          choices: [" A. 0",
            " B. Runtime Error",
            " C. Garbage Value",
            " D. Compiler Error"],
          correctAnswer: 3
        },
        {
          question: 'Q4 : Assume that an integer and a pointer each takes 4 bytes. Also, assume that there is no alignment in objects. Predict the output following program.<br><br>\
        <pre><h5>        class Test\n\
          {\n\
              static int x;\n\
              int *ptr;\n\
              int y;\n\
          };\n\n\
          int main()\n\
          {\n\
              Test t;\n\
              cout << sizeof(t) << \" \";\n\
              cout << sizeof(Test *);\n\
          }</pre>',
          choices: [" A. 12 4",
            " B. 12 12",
            " C. 8 4",
            " D. 8 8"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : A member function can always access the data in __________ , (in C++).',
          choices: [" A. the class of which it is member",
            " B. the object of which it is a member",
            " C. the public part of its class",
            " D. the private part of its class"],
          correctAnswer: 0
        },
        {
          question: 'Q6 : Which of the following is not correct for virtual function in C++ ?',
          choices: [" A. Must be declared in public section of class.",
            " B. Virtual function can be static.",
            " C. Virtual function should be accessed using pointers.",
            " D. Virtual function is defined in base class."],
          correctAnswer: 1
        },
        {
          question: 'Q7 : Which of the following cannot be passed to a function in C++ ?',
          choices: [" A. Constant",
            " B. Structure",
            " C. Array",
            " D. Header file"],
          correctAnswer: 3
        },
        {
          question: "Q8 : Which of the following is not a correct statement?",
          choices: [" A. Every class containing abstract method must be declared abstract.",
            " B. Abstract class can directly be initiated with ‘new’ operator.",
            " C. Abstract class can be initiated.",
            " D. Abstract class does not contain any definition of implementation."],
          correctAnswer: 1
        },
        {
          question: "Q9 : Which of the following, in C++, is inherited in a derived class from base class ?",
          choices: [" A. constructor",
            " B. destructor",
            " C. data members",
            " D. virtual methods"],
          correctAnswer: 2
        }, {
          question: 'Q10 : Which of the following is not a member of class?',
          choices: [" A. Static function",
            " B. Friend function",
            ' C. Const function',
            " D. Virtual function"],
          correctAnswer: 1
        }];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : Which of the following creates a tuple?',
          choices: [' A. tuple1=("a","b")',
            ' B. tuple1[2]=("a","b")',
            ' C. tuple1=(5)*2',
            " D. None of the above"],
          correctAnswer: 0
        }, {
          question: 'Q2 : Choose the correct option with respect to Python. ',
          choices: [" A. Both tuples and lists are immutable.",
            " B. Tuples are immutable while lists are mutable.",
            " C. Both tuples and lists are mutable.",
            " D. Tuples are mutable while lists are immutable."],
          correctAnswer: 1
        }, {
          question: 'Q3 : Choose the correct option.',
          choices: [" A. In Python, a tuple can contain only integers as its elements.",
            " B. In Python, a tuple can contain only strings as its elements.",
            " C. In Python, a tuple can contain both integers and strings as its elements.",
            " D. In Python, a tuple can contain either string or integer but not both at a time."],
          correctAnswer: 2
        },
        {
          question: 'Q4 : What will be the output of below Python code?<br><br>\
<pre><h5>         tuple1=(5,1,7,6,2)\n\
           tuple1.pop(2)\n\
           print(tuple1)</pre>',
          choices: [" A. (5,1,6,2)",
            " B. (5,1,7,6)",
            " C. (5,1,7,6,2)",
            " D. Error"],
          correctAnswer: 3
        },
        {
          question: 'Q5 : What will be the output of below Python code?<br><br>\
        <pre><h5>         tuple1=(2,4,3)\n\
           tuple3=tuple1*2\n\
           print(tuple3)</pre>',
          choices: [" A. (4,8,6)",
            " B. (2,4,3,2,4,3)",
            " C. (2,2,4,4,3,3)",
            " D. Error"],
          correctAnswer: 1
        },
        {
          question: 'Q6 : Which of the following options will not result in an error when performed on tuples in Python where tupl=(5,2,7,0,3)?',
          choices: [" A. tupl[1]=2",
            " B. tupl.append(2)",
            " C. tupl1=tupl+tupl",
            " D. tupl.sort()"],
          correctAnswer: 2
        },
        {
          question: 'Q7 : What will be the output of below Python code?<br><br>\
<pre><h5>         tupl=()\n\
           tupl1=tupl*2\n\
           print(len(tupl1))</pre>',
          choices: [" A. 0",
            " B. 2",
            " C. 1",
            " D. Error as tuple object has no attribute to len"],
          correctAnswer: 0
        },
        {
          question: "Q8 : Which of the following two Python codes will give same output?<br><br>\
<pre><h5>   (i) print(tupl[:-1])\n\
    (ii) print(tupl[0:5])\n\
    (iii) print(tupl[0:4])\n\
    (iv) print(tupl[-4:])\n\
  If tupl=(5,3,1,9,0)</h5></pre>",
          choices: [" A. i, ii",
            " B. ii, iv",
            " C. i, iv",
            " D. i, iii"],
          correctAnswer: 3
        },
        {
          question: 'Q9 : What will be the output of below Python code?<br><br>\
<pre><h5>         tupl=([2,3],"abc",0,9)\n\
           tupl[0][1]=1\n\
           print(tupl)</pre>',
          choices: [' A. ([1,3],"abc",0,9)',
            ' B. ([2,3],"abc",0,9)',
            ' C. ([2,1],"abc",0,9)',
            " D. Error"],
          correctAnswer: 2
        }, {
          question: 'Q10 : What will be the output of below Python code?<br><br>\
<pre><h5>         tupl=()\n\
           tupl1=tupl*2\n\
           print(len(tupl1))</pre>',
          choices: [" A. 0",
            " B. 2",
            " C. 1",
            " D. Error as tuple object has no attribute to len"],
          correctAnswer: 0
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection ');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

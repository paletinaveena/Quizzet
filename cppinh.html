  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : When the inheritance is private, the private methods in base class are __________ in the derived class (in C++).',
          choices: [" A. inaccessible",
            " B. accessible",
            " C. protected",
            " D. public"],
          correctAnswer: 0
        }, {
          question: 'Q2 : What is meant by multiple inheritance?',
          choices: [" A. Deriving a base class from derived class",
            " B. Deriving a derived class from base class",
            " C. Deriving a derived class from more than one base class",
            " D. None of the mentioned"],
          correctAnswer: 2
        }, {
          question: 'Q3 : Which design patterns benefit from the multiple inheritances?',
          choices: [" A. Adapter and observer pattern",
            " B. Code pattern",
            " C. Glue pattern",
            " D. None of the mentioned"],
          correctAnswer: 0
        },
        {
          question: 'Q4 : Inheritance allow in C++ Program?',
          choices: [" A. Class Re-usability",
            " B. Creating a hierarchy of classes",
            " C. Extendibility",
            " D. All of the above"],
          correctAnswer: 3
        },
        {
          question: 'Q5 : What will be the order of execution of base class constructors in the following method of inheritance.class a: public b, public c {...};',
          choices: [" A. b(); c(); a();",
            " B. b(); a(); c();",
            " C. c(); b(); a();",
            " D. a(); b(); c();"],
          correctAnswer: 0
        },
        {
          question: 'Q6 : What are the things are inherited from the base class?',
          choices: [" A. Constructor and its destructor",
            " B. Friends",
            " C. Operator=() members",
            " D.  All of the above"],
          correctAnswer: 3
        },
        {
          question: 'Q7 :Which symbol is used to create multiple inheritance?',
          choices: [" A. Dot",
            " B. Comma",
            " C. Dollar",
            " D. None of the above"],
          correctAnswer: 1
        },
        {
          question: "Q8 : C++ Inheritance relationship is",
          choices: [" A. Association",
            " B. Is-A",
            " C. Has-A",
            " D. None"],
          correctAnswer: 0
        },
        {
          question: 'Q09 : Can we pass parameters to base class constructor though derived class or derived class constructor?',
          choices: [" A. Yes",
            " B. No",
            " C. May Be",
            " D. Can't Say"],
          correctAnswer: 0
        }, {
          question: 'Q10 : Which of the following advantages we lose by using multiple inheritance?',
          choices: [" A. Dynamic binding ",
            " B. Polymorphism",
            " C. None of the mentioned",
            " D. Both Dynamic binding & Polymorphism"],
          correctAnswer: 3
        }
      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        // if (isNaN(selections[questionCounter])) {
        //   alert('Please make a selection!');
        // } else {
        questionCounter++;
        displayNext();
        // }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>

      <div class='button' id='next'><a href='#' style="color: white;">Next</a></div>
      <div class='button' id='prev'><a href='#' style="color: white;">Prev</a></div>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script>
    (function () {
      var questions = [
        {
          question: 'Q1 : The name of an array variable or identifier can start with ___.',
          choices: [" A. A letter", " B. Underscore ( _ )", " C. Dollar Symbol ($)", " D. All"],
          correctAnswer: 3
        }, {
          question: 'Q2 : Unlike C-Arrays, the Java-Arrays have ___.',
          choices: [" A. Names", " B. Values", " C. Methods and Fields", " D. None"],
          correctAnswer: 2
        }, {
          question: 'Q3 : In Java language, an array index starts with ___.',
          choices: [" A. -1", " B. 0", " C. 1", " D. Any integer"],
          correctAnswer: 1
        },
        {
          question: 'Q4 : Which are the special symbols used to declare an array in Java?',
          choices: [" A. Braces { }", " B. Parentheses ()", " C. Square Brackets [ ]", " D. Angled Brackets < >"],
          correctAnswer: 2
        },
        {
          question: 'Q5 : If an index of an element is N, what is its actual position in the array?',
          choices: [" A. N-1", " B. N", " C. N+1", " D. N+2"],
          correctAnswer: 0
        },
        {
          question: 'Q6 : Which are the special symbols used to initialize an array at the time of the declaration itself?',
          choices: [" A. Parentheses ( )", " B. Square Brackets [ ]", " C. Braces { }", " D. Angled Brackets < >"],
          correctAnswer: 2
        },
        {
          question: 'Q7 : What is the output of the below Java program?<br><br>\
<pre><h5>         int[] marks = {35,65,95}; \n\
           System.out.print(marks.length + "," + marks[1]);</pre>',
          choices: [" A. 2,65", " B. 3,95", " C. 3,65", " D. Compiler error"],
          correctAnswer: 2
        },
        {
          question: "Q8 : Which is the correct way of knowing Array Size in Java?",
          choices: [" A. //int[] ary;\nary.length()", " B. //int[] ary;\nary.length", " C. //int[] ary;\nary->length()", " D. //int[] ary;\nary->length"],
          correctAnswer: 1
        },
        {
          question: 'Q9 : What is the default value of an element of Object type array?',
          choices: [" A. 0", " B. null", " C. -1", " D. Garbage value"],
          correctAnswer: 1
        }, {
          question: 'Q10 : An array of dimension N contains __ number of subscripts or brackets?',
          choices: [" A. N-1", " B. N", " C. N+1", " D. 10*N"],
          correctAnswer: 1
        }, {
          question: 'Q11 : Row number and Column number in a Multidimensional array start with ___.',
          choices: [" A. -1", " B. 0", " C. 1", " D. 2"],
          correctAnswer: 1
        }, {
          question: 'Q12 : A 4-dimensional array is an array of ___ dimensional arrays.',
          choices: [" A. 4", " B. 3", " C. 2", " D. 1"],
          correctAnswer: 1
        }

      ];

      var questionCounter = 0; //Tracks question number
      var selections = []; //Array containing user choices
      var quiz = $('#quiz'); //Quiz div object


      // Display initial question
      displayNext();


      // Click handler for the 'next' button
      $('#next').on('click', function (e) {

        e.preventDefault();

        // Suspend click listener during fade animation
        if (quiz.is(':animated')) {
          return false;
        }
        choose();

        // If no user selection, progress is stopped
        if (isNaN(selections[questionCounter])) {
          alert('please make a selection');
        } else {
          questionCounter++;
          displayNext();
        }
      });

      // Click handler for the 'prev' button
      $('#prev').on('click', function (e) {

        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        choose();
        questionCounter--;
        displayNext();
      });

      // Click handler for the 'Start Over' button
      $('#start').on('click', function (e) {
        e.preventDefault();

        if (quiz.is(':animated')) {
          return false;
        }
        questionCounter = 0;
        selections = [];
        displayNext();
        $('#start').hide();
      });

      // Animates buttons on hover
      $('.button').on('mouseenter', function () {
        $(this).addClass('active');
      });
      $('.button').on('mouseleave', function () {
        $(this).removeClass('active');
      });

      // Creates and returns the div that contains the questions and 
      // the answer selections
      function createQuestionElement(index) {
        var qElement = $('<div>', {
          id: 'question'
        });

        var header = $('<h3 style="margin-bottom : 1.5rem">Question ' + (index + 1) + ' of ' + (questions.length) + ':</h3>');
        qElement.append(header);

        var question = $('<h5 style="margin-bottom : 1.5rem">').append(questions[index].question);
        qElement.append(question);

        var radioButtons = createRadios(index);
        qElement.append(radioButtons);

        return qElement;
      }

      // Creates a list of the answer choices as radio inputs
      function createRadios(index) {
        var radioList = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < questions[index].choices.length; i++) {
          item = $('<li>');
          input = '<input style="cursor : pointer;" type="radio" name="answer" value=' + i + ' />';
          input += questions[index].choices[i];
          item.append(input);
          radioList.append(item);
        }
        return radioList;
      }

      // Reads the user selection and pushes the value to an array
      function choose() {
        selections[questionCounter] = +$('input[name="answer"]:checked').val();
      }

      // Displays next requested element
      function displayNext() {

        quiz.fadeOut(function () {
          $('#question').remove();

          if (questionCounter < questions.length) {
            var nextQuestion = createQuestionElement(questionCounter);
            quiz.append(nextQuestion).fadeIn();
            if (!(isNaN(selections[questionCounter]))) {
              $('input[value=' + selections[questionCounter] + ']').prop('checked', true);
            }

            // Controls display of 'prev' button
            if (questionCounter === 1) {
              $('#prev').show();
            } else if (questionCounter === 0) {

              $('#prev').hide();
              $('#next').show();
            }
          } else {
            var scoreElem = displayScore();
            quiz.append(scoreElem).fadeIn();
            $('#next').hide();
            $('#prev').hide();
            $('#start').show();
          }
        });
      }

      // Computes score and returns a paragraph element to be displayed
      function displayScore() {
        var score = $('<p>', { id: 'question' });

        var numCorrect = 0;
        for (var i = 0; i < selections.length; i++) {
          if (selections[i] === questions[i].correctAnswer) {
            numCorrect++;
          }
        }
        // showscore.innerHtml = 'You got ' + numCorrect + ' questions out of ' +questions.length + ' right!!!' + '<button> Play again</button>'

        score.append('<h5>Your score ' + numCorrect + ' out of ' +
          questions.length + '</h5>');
        return score;
      }
    })();
  </script>
